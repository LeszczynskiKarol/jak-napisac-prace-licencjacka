project:
  type: book
  output-dir: _output

book:
  title: "Jak napisać pracę licencjacką"
  subtitle: "Kompletny przewodnik dla studentów"
  author: "Smart-Edu"
  date: today
  date-format: "DD.MM.YYYY"

  chapters:
    - index.qmd
    - chapters/01-wprowadzenie.qmd
    - chapters/02-wybor-tematu.qmd
    - chapters/03-przeglad-literatury.qmd
    - chapters/04-plan-pracy.qmd
    - chapters/05-strona-tytulowa.qmd
    - chapters/06-wstep.qmd
    - chapters/07-rozdzialy-teoretyczne.qmd
    - chapters/08-metodologia.qmd
    - chapters/09-analiza-wynikow.qmd
    - chapters/10-zakonczenie.qmd
    - chapters/11-pisanie-tekstow-naukowych.qmd
    - chapters/12-cytaty.qmd
